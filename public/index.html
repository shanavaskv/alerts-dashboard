<!DOCTYPE>
<html ng-app="myApp">
<head>
  <title>Alert Dashboard</title>
<link rel="stylesheet" href="css/bootstrap.min.css">
<link rel="stylesheet" href="css/ngProgress.css">
<link rel="stylesheet" href="css/toaster.css">
<style>
[ng\:cloak], [ng-cloak], [data-ng-cloak], [x-ng-cloak], .ng-cloak, .x-ng-cloak { display: none !important;}
</style>
</head>
<body ng-cloak>
  <div style="text-align: center;">
    <span style="border:0px;"><h1>Alerts Dashboard</h1></span>
  </div>
  <div class="container" ng-controller="AlertsCtrl">
    <form name="Codenx" novalidate>
    <table class="table table-striped">
      <thead>
        <tr>
          <th>Alert</th>
          <th>Acknowledge</th>
          <th>Resolution</th>
          <th>Resolved</th>
          <th>Elapsed</th>
          <!-- <th>&nbsp;</th> -->
        </tr>
      </thead>
      <tbody>
        <tr ng-repeat="alert in alerts">
          <td><input class="form-control" type="text" ng-model="alert.name" placeholder="alert.name" readonly></td>
          <td><div class="checkbox">
            <input type="checkbox" ng-model="alert.acknowledged" ng-change="update(alert)">
          </div></td>
          <td><input class="form-control" ng-model="alert.resolution" required="" placeholder="Resolution" ng-disabled=alert.resolved></td>
          <td><div class="checkbox">
            <input type="checkbox" ng-model="alert.resolved" ng-change="update(alert)">
          </div></td>
          <!-- <td>{{ t(alert.createdat).elapse }}</td> -->
        </tr>
        <tr>
          <td><input class="form-control" ng-model="alert.name" required="" placeholder="Alert Name"></td>
          <td><div class="checkbox"><input type="checkbox" ng-model="alert.acknowledged"></div>
          <td><input class="form-control" ng-model="alert.resolution" placeholder="Resolution Comment"></td>
          <td><div class="checkbox"><input type="checkbox" ng-model="alert.resolved"></div></td>
          <td><button class="btn btn-primary" ng-click="add(alert)" ng-if="!alert._id" type="submit">Add Alert</button>
          </td>
        </tr>
      </tbody>
    </table>
  </form>

  </div>

<div data-loading></div>
<toaster-container toaster-options="{'time-out': 3000, 'close-button':true, 'animation-class': 'toast-top-center'}"></toaster-container>

<script src="js/angular.min.js"></script>
<script src="js/angular-resource.min.js"></script>
<script src="js/angular-animate.min.js"></script>
<script src="js/ngProgress.min.js"></script>
<script src="js/toaster.js"></script>
<script src="app/app.js"></script>
<script src="app/alerts.js"></script>
</body>
</html>
